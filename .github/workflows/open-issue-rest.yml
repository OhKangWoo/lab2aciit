name: Open Issue via REST API

on:
  workflow_dispatch:

permissions:
  issues: write  # permite workflow-ului să creeze issue-uri

jobs:
  create-issue:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Creează issue folosind REST API
      - name: Create issue via REST API
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            https://api.github.com/repos/${GITHUB_REPOSITORY}/issues \
            -d '{"title":"Issue creată prin REST API","body":"Aceasta issue a fost creată automat prin workflow și REST API."}'
  
